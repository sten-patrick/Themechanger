<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme changer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    <style>
        #theme-toggle {
            border: 2px solid white;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1>Minu leht</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button id="theme-toggle" class="btn btn-dark">Vaheta teemat</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggleBtn.addEventListener('click', () => {
            if (body.classList.contains('bg-dark')) {
                body.classList.remove('bg-dark', 'text-white');
                body.classList.add('bg-light', 'text-dark');
                themeToggleBtn.textContent = 'Tume teema';
            } else {
                body.classList.remove('bg-light', 'text-dark');
                body.classList.add('bg-dark', 'text-white');
                themeToggleBtn.textContent = 'Hele teema';
            }
        });
    </script>
</body>
</html>
